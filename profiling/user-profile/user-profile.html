<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="/profiling/assets/profiling.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/profiling/assets/images/logo.webp"   alt="Logo">
                <h4>Bite<span>Rush</span></h4>
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i><img src="/profiling/assets/icons/home.png" alt=""></a></li>
                <li><a href="#"><i class="fas fa-box"></i> <img src="/profiling/assets/icons/dashboard.png" alt=""></a></li>
                <li><a href="#"><i class="fas fa-user"></i><img src="/profiling/assets/icons/order.png" alt=""></a></li>
                <li><a href="#"><i class="fas fa-cog"></i> <img src="/profiling/assets/icons/profile.png" alt=""></a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="customer-card">
                <h2>Personal Profile</h2>
                <div class="profile-pic">
                    <img src="/profiling/assets/images/profile-pic.webp" alt="Profile">
                    <p>Upload Image</p>
                </div>
                <form>
                    <div class="form-group">
                        <label>Full Name:</label>
                        <input type="text" value="Addie Minstra">
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <input type="text" value="Male">
                    </div>
                    <div class="form-group">
                        <label>Orders:</label>
                        <input type="number" value="250">
                    </div>
                    <div class="form-group">
                        <label>Spent ($):</label>
                        <input type="text" value="$3500">
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" value="2603 Jadewood Drive">
                    </div>
                    <button class="save-btn">Save Customer</button>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
