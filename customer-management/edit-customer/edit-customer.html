<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Customer</title>
    <link rel="stylesheet" href="../customer-styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img src="../../assets/images/bite-rush-logo.jpg" alt="Logo" />
        </div>
        <ul class="nav-links">
          <li>
            <a href="#"><img src="../../assets/icons/dashboard.png" alt="Dashboard" /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="../../assets/icons/user-management.png"
                alt="User Management"
                onclick="window.location.href='../customer-view/customer-view.html'"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="../../assets/icons/product-management.png"
                alt="Product Management"
                onclick="window.location.href='../../product-management/products-listing/product-listing.html'"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="../../assets/icons/profile.png" alt="Profile" onclick="window.location.href='../../profiling/admin-profile/admin-profile.html'"
            /></a>
          </li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="customer-card">
          <h2>Edit Customer</h2>
          <div class="profile-pic">
            <img
              id="profile-img"
              src="../../assets/images/dummy-profile-pic.webp"
              alt="Profile"
            />
            <input type="file" id="file-input" accept="image/*" />
            <label for="file-input">Upload Image</label>
          </div>

          <form class="customer-form">
            <div class="form-row">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Customer Name" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="xyz@mail.com" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Password" />
              </div>
              <div class="form-group">
                <label>Phone No.</label>
                <input type="text" placeholder="03xx-xxxxxxx" class="spent" />
              </div>
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
