<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img src="../../assets/images/bite-rush-logo.jpg" alt="Logo" />
        </div>
        <ul class="nav-links">
          <li>
            <a href="#"><img src="../assets/icons/home.png" alt="Home" /></a>
          </li>
          <li>
            <a href="#"><img src="../assets/icons/order.png" alt="Orders" /></a>
          </li>
          <li>
            <a href="#"
              ><img src="../assets/icons/profile.png" alt="Profile"
            /></a>
          </li>
        </ul>
      </aside>
      <main class="main-content">
        <div class="customer-card">
          <h2>Customers</h2>
          <button class="add-btn">+ Add Customers</button>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Orders</th>
                <th>Spent ($)</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img
                    src="../../assets/images/profile1.jpg"
                    class="profile-img"
                  />
                  Addie Minstra
                </td>
                <td>250</td>
                <td class="highlight">$3500</td>
                <td>Male</td>
                <td>2603 Jadewood Drive</td>
                <td>
                  <span class="edit">Edit</span>
                  <span class="delete">Delete</span>
                </td>
              </tr>
              <tr>
                <td>
                  <img
                    src="../../assets/images/profile2.jpg"
                    class="profile-img"
                  />
                  Manuel Labor
                </td>
                <td>300</td>
                <td class="highlight">$4800</td>
                <td>Male</td>
                <td>3799 Glendale Avenue</td>
                <td>
                  <span class="edit">Edit</span>
                  <span class="delete">Delete</span>
                </td>
              </tr>
              <tr>
                <td>
                  <img
                    src="../../assets/images/profile3.jpg"
                    class="profile-img"
                  />
                  Jack Armanda
                </td>
                <td>260</td>
                <td class="highlight">$2800</td>
                <td>Male</td>
                <td>8270 Wildwood Street</td>
                <td>
                  <span class="edit">Edit</span>
                  <span class="delete">Delete</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
