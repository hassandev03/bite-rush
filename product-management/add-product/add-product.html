<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="../product-styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img src="../../assets/images/bite-rush-logo.jpg" alt="Logo" />
        </div>
        <ul class="nav-links">
          <li>
            <a href="#"
              ><img src="../../assets/icons/dashboard.png" alt="Home"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="../../assets/icons/user-management.png"
                alt="Orders"
                onclick="window.location.href='../../customer-management/customer-view/customer-view.html'"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="../../assets/icons/product-management.png"
                alt="Orders"
                onclick="window.location.href='../products-listing/product-listing.html'"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="../../assets/icons/profile.png"
                alt="profile"
                onclick="window.location.href='../../profiling/admin-profile/admin-profile.html'"
            /></a>
          </li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="product-card">
          <h2>Add product</h2>
          <div class="product-pic">
            <img
              id="product-img"
              src="../assets/images/dummy-product.png"
              alt="product"
            />
            <input type="file" id="file-input" accept="image/*" />
            <label for="file-input">Upload Image</label>
          </div>

          <form class="product-form">
            <div class="form-row">
              <div class="form-group">
                <label>Product Name</label>
                <input type="text" placeholder="Product Name" />
              </div>
              <div class="form-group">
                <label>Price (Rs.)</label>
                <input type="number" placeholder="123" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Category </label>
                <input type="text" placeholder="e.g., Seafood" />
              </div>
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
